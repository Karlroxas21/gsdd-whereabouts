<app-sidebar></app-sidebar>
<div class="flex">
    <div class="500 mt-20 w-full md:sm:ml-64">
        <div class="ml-5 text-xs font-semibold sm:text-sm lg:text-xl">
            <p>Time in & out</p>
        </div>

        <div class="ml-5 mt-5 flex w-3/5 flex-wrap justify-end pr-1 lg:w-2/5">
            <div class="flex items-center text-xs sm:text-sm">
                <p class="font-semibold">Current time:</p>
                <p class="font-bold">{{ CURRENT_TIME_DISPLAY_ONLY }}</p>
            </div>
        </div>

        <div class="ml-5 flex w-3/5 flex-col rounded-lg border border-black p-5 shadow-lg lg:w-2/5">
            <div class="flex flex-col gap-5 text-lg sm:text-xl">
                <div class="flex gap-5">
                    <p>Time in:</p>
                    <p class="font-bold"> {{getTimeIn()}} </p>
                </div>
                <div class="flex gap-5">
                    <p>Time out:</p>
                    <p class="font-bold">{{getTimeOut()}}</p>
                </div>
            </div>

            <div class="mt-5 flex justify-end">
                <!-- <button (click)="getTimeIn() !== '--' ? timeOut() : timeIn()"
                    class="rounded-lg bg-black p-2 text-xs text-white opacity-80 transition hover:opacity-100 sm:text-base sm:text-lg">
                    {{getTimeIn() !== '--' ? 'Time out' : 'Time in'}}
                </button> -->
                <!-- START FLOWBITE -->

                <button type="button" (click)="openTimeInOutModal()"
                    *ngIf="check_time_out && check_time_in"
                    class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700">
                    <svg class="w4 h-4 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                            clip-rule="evenodd" />
                    </svg>
                    {{getTimeIn() !== '--' ? 'Time out' : 'Time in'}}
                </button>

                <!-- Main modal -->
                <div class="flex items-center justify-center">
                    <div id="timepicker-modal" tabindex="-1" aria-hidden="true" [class.hidden]="!(isOpen$ | async)"
                    
                        class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-[23rem] max-h-full">
                            <!-- Modal content -->
                            <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
                                <!-- Modal header -->
                                <div
                                    class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
                                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                        Pick time
                                    </h3>
                                    <button type="button"
                                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                        (click)="closeTimeInOutModal()">
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 14 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                        </svg>
                                        <span class="sr-only">Close modal</span>
                                    </button>
                                </div>
                                <!-- Modal body -->
                                <div class="p-4 pt-0 m-5">
                                    <form class=" mx-auto">

                                        <div class="flex w-full">
                                            <input type="time" id="time"
                                            name="time"
                                                class="rounded-none rounded-s-lg bg-gray-50 border text-gray-900 leading-none focus:ring-blue-500 focus:border-blue-500 block flex-1 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                min="09:00" max="18:00" [(ngModel)]="timeDisplay" (ngModelChange)="onTimeChange($event)" required>
                                                <span
                                                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-s-0 border-s-0 border-gray-300 rounded-e-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path fill-rule="evenodd"
                                                        d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                            </span>
                                        </div>
                                    </form>


                                    <div class="gap-2 mt-5 flex justify-end">
                                        <button type="button"
                                        (click)="getTimeIn() !== '--' ? timeOut() : timeIn()"
                                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                                            {{getTimeIn() !== '--' ? 'Time out' : 'Time in'}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- END FLOWBITE -->
            </div>
        </div>
        <div class="ml-5 mt-2 flex w-3/5 justify-end pr-1 lg:w-2/5">
            <button routerLink="/dashboard" (click)="goToTimeSheet()"
                class="text-xs font-semibold text-red-500 sm:text-lg">
                Modify my timesheet
            </button>
        </div>
    </div>
</div>
