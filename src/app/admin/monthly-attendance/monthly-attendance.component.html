<div class="flex flex-col gap-5">
    <div class="flex flex-col border border-black rounded-lg bg-white shadow-lg w-2/5 p-5">

        <div class="border border-dashed border-blue-500 pb-2">
            <p>Select date:</p>
        </div>
        <div class="card flex justify-content-center">
            <p-calendar [(ngModel)]="rangeDates" [showIcon]="true" selectionMode="range"
                [readonlyInput]="true"></p-calendar>
        </div>
        <div class="flex justify-end text-white border border-dashed border-red-500">
            <button (click)="date()" class="bg-gray-700 transition hover:bg-gray-950 p-2 rounded-lg">Download</button>
        </div>

    </div>

    <div class="flex flex-col border border-black rounded-lg bg-white shadow-lg w-4/6 p-5"> <!--   -->
        <div class="card">
            <p-table #dt [value]="employeeAttendance" styleClass="p-datatable-gridlines" selectionMode="multiple"
                [(selection)]="selectedEmployee" [rows]="5" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5, 10, 15, 30, 50]" [loading]="loading" [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [globalFilterFields]="['name', 'time_in', 'time_out']">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                            (click)="clear(dt)"></button>
                        <span class="ml-auto">
                            <input class="font-semibold" pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                                placeholder="Search keyword" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex items-center gap-2">
                                Name                       

                                <p-columnFilter field="name" matchMode="in" display="menu" [showMatchModes]="false"
                                    [showOperator]="false" [showAddButton]="false">
                                    <ng-template pTemplate="header">
                                        <div class="px-3 pt-3 pb-0">
                                            <span class="font-bold">Select name</span>
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-multiSelect [ngModel]="value" [options]="employeeNames"
                                            placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
                                            <ng-template let-option pTemplate="item">
                                                <div class="inline-block vertical-align-middle">
                                                    <span class="ml-1 mt-1">{{option}}</span>
                                                </div>
                                            </ng-template>
                                        </p-multiSelect>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex items-center gap-2">
                                Time in
                                <p-columnFilter type="date" field="time_in" display="menu">
                                 
                                </p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex items-center gap-2">
                                Time out
                                <p-columnFilter type="date" field="time_out" display="menu"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-attendance>
                    <tr [pSelectableRow]="attendance">
                        <td>{{ attendance.name }}</td>
                        <td>{{ attendance.time_in | date:'MM/dd/yy, h:mm:ss a'}}</td>
                        <td>{{ attendance.time_out | date:'MM/dd/yyyy, h:mm:ss a' }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="3">No data found.</td>
                    </tr>
                </ng-template>
            </p-table>
