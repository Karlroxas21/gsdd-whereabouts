<div class="flex">
  <div class="500 w-full md:sm:ml-64">
    <div class="ml-5 mt-20 text-xs font-semibold sm:text-sm lg:text-xl">
      <p>Set status</p>
    </div>
    <div
      class="ml-5 mt-5 flex w-3/5 flex-col rounded-lg border border-black p-5 lg:w-2/5"
    >
      <p class="text-xs sm:text-sm lg:text-xl">Status update</p>

      <div class="mt-10 flex flex-wrap">
        <form class="w-screen">
          <label for="underline_select" class="sr-only">Underline select</label>
          <select
            id="underline_select"
            class="peer block w-full appearance-none border-0 border-b-2 border-gray-200 bg-transparent px-0 py-2.5 text-sm text-gray-500 focus:border-gray-200 focus:outline-none focus:ring-0 dark:border-gray-700 dark:text-gray-400"
          >
            <option value="" selected>What are you doing?</option>
            <option value="US">Sick Leave</option>
            <option value="CA">Vacation Leave</option>
            <option value="FR">Do not disturb</option>
            <option value="DE">Break</option>
            <option value="DE">Walang ginagawa</option>
          </select>
        </form>
      </div>
      <div class="mt-5 flex justify-end">
        <button
          class="rounded-lg bg-black p-2 text-xs text-white opacity-80 transition hover:opacity-100 sm:text-base"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
